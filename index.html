<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="../res/fontawesome/css/all.css" />
  <link rel="stylesheet" href="./style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
        <br>
        <div class="score">
            <div class="player-score">
              <h2>Player</h2>
              <p>0</p>
            </div>
            <div class="computer-score">
              <h2>Computer</h2>
              <p>0</p>
            </div>
          </div>


      <div class="intro">
        <center><h1 style="font-size: 35px", style="color: #ffffff;">Rock Paper Scissors</h1>
        <br>
        <h3 style="color: #ffffff;">The Game</h3></center>
        <button>Are you Ready?</button>
        <br>
      </div>





      <div class="match fadeOut">
        <h2 class="winner">Choose your Move</h2>
        <br>
       <center><div class="movesleft">Moves Left: 10</div></center> 
        <br>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" width = "100px", height = "100px", alt="" />
          <img class="computer-hand" src="./assets/rock.png" width = "100px", height = "100px", alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          
          <button class="paper">paper</button>
          
          <button class="scissors">scissors</button>
        
        </div>
      </div>

      
      <center>
        <!--Final result of game -->
        <div class="result"></div>
        
        <!--Reload the game -->
      <button class="reload"></button>
     </center>
      



    <!-- Audio-->
    
    <br>
    <br>
    <br>
    <br>
    <br>
    
       
    <audio id="player" src="./Again_Again_(getmp3.pro).mp3" loop></audio> 
    <div class="player">
      <div class="control">
        <i class="fas fa-play" id="playbtn"></i>
      </div>
      <div class="info">
        Again & Again - Num Tunes
        <div class="bar">
          <div id="progress"></div>
        </div>
      </div>
    
      <div id="current">0:00</div>
    </div>  
        

</section>

    <script src="app.js"></script>













</body>
</html>
